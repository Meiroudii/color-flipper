<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="header-wrapper">
          <h1 id="headerTitle">Color Flipper</h1>
      </header>
      <div class="color-buttons-wrapper">
          <button onclick="colorGreen()" id="changeColorGreen" class="colorButton">Green</button>
          <button onclick="colorRed()" id="changeColorRed" class="colorButton">Red</button>
          <button onclick="colorBlue()" id="changeColorBlue" class="colorButton">Blue</button>
          <button onclick="randomColor()" id="randomColor" class="colorButton">Random</button>
      </div>
	<script src="index.js"></script>
  </body>
</html>
